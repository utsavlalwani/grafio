<h2 mat-dialog-title id="title">Upload News</h2>
<form #myForm="ngForm" novalidate>
  <mat-dialog-content>
    <mat-form-field class="form-element">
      <input matInput placeholder="Title" ngModel name="title" required #title>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Category" ngModel name="category" required #category>
    </mat-form-field>
    <mat-form-field class="form-element">
      <input matInput placeholder="Add Tags" ngModel name="addTags" #tags>
    </mat-form-field>

    <div>
<!--      <p>Upload Your File</p>-->
      <button mat-raised-button color="primary" (click)="onClick()">
        <mat-icon>file_upload</mat-icon>
        Select File
      </button>

      <!--<ul>
        <li *ngFor="let file of files" [@fadeInOut]="file.state">
          <mat-progress-bar [value]="file.progress"></mat-progress-bar>
          <span id="file-label">
                {{file.data.name}}
            <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
                  <mat-icon>refresh</mat-icon>
                </a>
                <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
                  <mat-icon>cancel</mat-icon>
                </a>
              </span>
        </li>
      </ul>-->
      <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" hidden="hidden"/>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)=addPost(title.value,category.value,tags.value)>Submit</button>
  </mat-dialog-actions>
</form>
